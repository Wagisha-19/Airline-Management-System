<body>
    <div class='deleteContainer'>  
        <h1>Book Ticket</h1>

        <div class="FormContainer">
            <div class="form_holder">
                <form action="/deleteRecord" method='post'> 

                    <div class="formItem">
                        <label class="formLabel">UserName</label>
                        <input type='text' name="UserName" class="formInput"></input>
                    </div>

                    <div class="formItem">
                        <label class="formLabel">FlightID</label>
                        <input type="text" name="FlightId" class="formInput"></input>
                    </div>

                    <div class="formItem">
                        <input type='submit' class="submitBtn" value='Book'></input>
                    </div>

                </form>
            </div>
        </div>
    </div>
